<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Categories</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>Categories</h2>

<form th:action="@{/categories}" method="post" th:object="${category}">
    <input type="text" th:field="*{name}" placeholder="Category name"/>
    <button type="submit">Add</button>
</form>

<ul>
    <li th:each="cat : ${categories}">
        <form th:action="@{/categories/edit}" method="post">
            <input type="hidden" th:name="id" th:value="${cat.id}" />
            <input type="text" th:name="name" th:value="${cat.name}" />
            <button type="submit">Edit</button>
        </form>
        <form th:action="@{/categories/delete/{id}(id=${cat.id})}" method="post">
            <button type="submit">Delete</button>
        </form>
    </li>
</ul>
</body>
</html>
