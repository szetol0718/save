<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">üìä Personal Finance Tracker</h1>

    <!-- Summary Section -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title">Total Income</h5>
                    <p class="card-text" th:text="${summary.totalIncome}">0.0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-danger">
                <div class="card-body">
                    <h5 class="card-title">Total Expense</h5>
                    <p class="card-text" th:text="${summary.totalExpense}">0.0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title">Net Balance</h5>
                    <p class="card-text" th:text="${summary.netBalance}">0.0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Filter Form -->
    <form class="row g-3 mb-4" th:action="@{/transactions/filter}" method="get">
        <div class="col-md-3">
            <label class="form-label">Start Date</label>
            <input type="date" name="startDate" class="form-control">
        </div>
        <div class="col-md-3">
            <label class="form-label">End Date</label>
            <input type="date" name="endDate" class="form-control">
        </div>
        <div class="col-md-3">
            <label class="form-label">Category</label>
            <select name="category" class="form-select">
                <option value="">All</option>
                <th:block th:if="${categories != null}" th:each="cat : ${categories}">
                    <option th:value="${cat.name}" th:text="${cat.name}"></option>
                </th:block>
            </select>
            <div th:if="${#lists.isEmpty(categories)}" class="text-danger mt-1">‚ö†Ô∏è No categories available</div>
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-secondary w-100">Filter</button>
        </div>
    </form>

    <!-- Actions -->
    <div class="d-flex justify-content-between mb-3">
        <a href="/transactions/add-form" class="btn btn-success">‚ûï Add Transaction</a>
        <a href="/transactions/export" class="btn btn-outline-primary">üì§ Export</a>
    </div>

    <!-- Transactions Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover bg-white">
            <thead class="table-light">
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="txn : ${transactions}">
                    <td th:text="${txn.date}">2025-04-01</td>
                    <td th:text="${txn.description}">Groceries</td>
                    <td th:text="${txn.amount}">$50.00</td>
                    <td th:text="${txn.type}">Expense</td>
                    <td th:text="${txn.category}">Food</td>
                    <td>
                        <form th:action="@{/transactions/delete/{id}(id=${txn.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                        <a th:href="@{/transactions/edit-form/{id}(id=${txn.id})}" class="btn btn-sm btn-primary">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
