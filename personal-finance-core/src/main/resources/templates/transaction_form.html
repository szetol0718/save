
<!DOCTYPE html>
<html>
<head><title>Transaction Form</title></head>
<body>
<h2 th:text="${transaction.id == null} ? 'Add' : 'Edit' + ' Transaction'"></h2>
<form th:action="@{/transactions/save}" th:object="${transaction}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Date: <input type="date" th:field="*{date}"/></label><br/>
    <label>Amount: <input type="number" step="0.01" th:field="*{amount}"/></label><br/>
    <label>Type: 
        <select th:field="*{type}">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
    </label><br/>
    <label>Category: <input type="text" th:field="*{category}"/></label><br/>
    <label>Note: <input type="text" th:field="*{note}"/></label><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
