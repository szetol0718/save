
<!DOCTYPE html>
<html>
<head><title>Transactions</title></head>
<body>
<h2>All Transactions</h2>
<a href="/transactions/add">Add Transaction</a>
<table border="1">
<tr><th>ID</th><th>Date</th><th>Amount</th><th>Type</th><th>Category</th><th>Note</th><th>Actions</th></tr>
<tr th:each="tx : ${transactions}">
    <td th:text="${tx.id}"></td>
    <td th:text="${#dates.format(tx.date, 'yyyy-MM-dd')}"></td>
    <td th:text="${tx.amount}"></td>
    <td th:text="${tx.type}"></td>
    <td th:text="${tx.category}"></td>
    <td th:text="${tx.note}"></td>
    <td>
        <a th:href="'/transactions/edit/' + ${tx.id}">Edit</a> |
        <a th:href="'/transactions/delete/' + ${tx.id}">Delete</a>
    </td>
</tr>
</table>
</body>
</html>
